
<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="../jquery-2.1.1.js"></script>
	<title>动画结构</title>
</head>
<body>

<div id="clickme">
  Click here
</div>
<img id="book"  alt="" width="100" height="123"
  style="position: relative; left: 10px;" />

<script type="text/javascript">
	

	// $('#clickme').click(function() {

		var book = $('#book');


		book.animate({
			opacity: 0.25,
			left: '+=50',
			height: 'toggle'
		}, {
			duration :1000,
			step: function(now, fx) {
				var data = fx.elem.id + ' ' + fx.prop + ': ' + now;
				console.log(data)
				// $('body').append('<div>' + data + '</div>');
			},
			progress:function(){
				console.log('progress')
			},
			complete:function(){
				console.log('动画完成')
			}
		}).animate({
			opacity: 1,
			left: '-=50',
			height: 'toggle'
		}, {
			duration :1000,
			step: function(now, fx) {
				var data = fx.elem.id + ' ' + fx.prop + ': ' + now;
				console.log(data)
				// $('body').append('<div>' + data + '</div>');
			},
			progress:function(){
				console.log('progress')
			},
			complete:function(){
				console.log('动画完成')
			}
		})
	// });

</script>
</body>
</html>
